############################## about ##################################
about:
  enable : true
  title : "About KTK"
  image : "images/about/about-us.jpg"
  content : "作为一个组织,Kids Teach Kids (KTK) 在培养儿童通过同伴学习相互赋权的教育文化方面做出了巨大投入。KTK鼓励孩子们担任同龄人教育者的角色,在他们的社区内分享知识和技能。这种模式培养了一个支持性的学习环境,提高了年轻学习者的创造力、自信心和领导能力。它还灌输了同理心、团队合作和沟通等重要价值观。KTK的创新教育战略致力于为孩子们提供适应性技能,为一个快速变化的世界做好准备。最重要的是,KTK代表了优秀的教学和无缝的客户支持,致力于孩子们的全部潜力,确保父母和孩子在教育旅程的每一步都获得无与伦比的服务。透过KTK,孩子们不仅准备好迎接未来,还有权力塑造未来。"
  button:
    enable : true
    label : "了解更多"
    link : "about/"


