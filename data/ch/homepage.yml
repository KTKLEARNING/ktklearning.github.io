################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "让孩子教导孩子"
      content : "在“让孩子教导孩子”项目中,我们相信同伴学习的变革力量。通过利用这种学习模式,我们为年轻的思维提供一个平台,以培养并分享彼此的知识和技能。孩子们不仅学习新概念,还学到了同理心、团队合作和有效沟通的价值观。我们的平台鼓励孩子们培养创造力,在支持性的环境中提高自信心,并磨练领导才能。"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact/"
    - title : "未来是可塑的"
      content : "我们坚信未来并非铸在石头上,而是可塑的,由我们今天所做的行动塑造。我们教育战略的重点是灵活和创新,让年轻的思维更适应快速变化的世界。我们鼓励学习者接受稳定的进化而非即时的完美。为此,我们制定了灵活的课程,随着我们的学习者成长和变化,课程也会不断发展和改变,培养成长思维。我们不仅仅是为孩子们准备未来,我们还帮助他们塑造未来。"
      animation_in : "left"
      animation_out : "right"
      button:
        enable : true
        label : "立即申请"
        link : "contact/"

    - title : "优秀的教师和客户支持"
      content : "在每位成功的学习者背后是一位优秀的教师和强大的支持系统。我们的平台将知识传授和优质客户支持相结合。我们拥有一支专业敬业、热衷于帮助孩子发挥他们全部潜力的团队。但我们对学生的承诺不仅仅是在课堂上。家长和监护人可以期待一流的客户服务——无论是课程咨询、故障排除还是提供反馈——在孩子的整个教育旅程中的每一步,确保我们年轻学者获得无与伦比的学习体验。"
      animation_in : "left"
      animation_out : "right"
      button:
        enable : true
        label : "立即申请"
        link : "contact/"


